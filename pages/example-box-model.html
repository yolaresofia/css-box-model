<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/example-box-model-style.css" />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <div class="halfblock">L.O.L <br /><span>Learning olways Love</span></div>
      <div class="halfblock right">
          Current Date and Time is <span id="date-time"></span>
      </div>
    </nav>
    <main>
      <span class="number">1</span>
      <span class="item color2 font3">Manifesto</span>
      <span class="number">2</span>
      <span class="item color1 shape4 font1">Buy</span>
      <span class="item color2 shape1 font2">avocado</span>
      <span class="number">3</span>
      <span class="item color1 shape3 font3">Flowers</span>
      <span class="item color2 shape4 font1">and</span>
      <span class="item color3 shape1 font2">rainbows</span>
      <span class="number">4</span>
      <span class="item color2 shape3 font3">Mushrooms</span>
      <span class="item color3 shape4 font1">in</span>
      <span class="item color1 shape1 font2">coffee</span>
      <span class="number">5</span>
      <span class="item color3 shape3 font3">Read</span>
      <span class="item color1 shape4 font1">2</span>
      <span class="item color2 shape1 font2">lines</span>
      <span class="number">6</span>
      <span class="item color1 shape3 font3">One</span>
      <span class="item color2 shape4 font1">hoodie</span>
      <span class="item color3 shape1 font2">and</span>
      <span class="item color1 shape2 font3">one</span>
      <span class="item color2 shape3 font1">hoodie</span>
      <span class="item color3 shape4 font2">only</span>
      <span class="number">7</span>
      <span class="item color2 shape2 font3">WTF</span>
      <span class="item color3 shape3 font1">is</span>
      <span class="item color1 shape4 font2">this</span>
      <span class="item color2 shape1 font3">?</span>
      <span class="number">8</span>
      <span class="item color1 shape3 font1">Black</span>
      <span class="item color2 shape4 font2">leather</span>
      <span class="number">9</span>
      <span class="item color1 shape2 font3">Spider</span>
      <span class="item color2 shape3 font1">web</span>
      <span class="number">10</span>
    </main>
    <footer>
      <div class="thirdsblock left">facebook</div>
      <div class="thirdsblock center">Learning olways Love</div>
      <div class="thirdsblock right">instagram</div>
    </footer>
    <script>
      var dt = new Date().toLocaleString();
      document.getElementById("date-time").innerHTML = dt;
    </script>
  </body>
</html>
